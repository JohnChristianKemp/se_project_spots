<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots - Profile Management Page" />
    <meta name="author" content="John Kemp" />
    <meta name="keywords" content="HTML, CSS, Profile Page, Spots" />
    <link rel="stylesheet" href="se_project_spots/pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <!-- Page Container -->
    <div class="page">
      <!-- Header Section -->
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>

      <!-- Main Content Section -->
      <main class="content">
        <!-- Profile Section -->
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/spots-avatar-and-card-images/avatar.jpg"
            alt="Bessie Coleman"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                class="profile__image-pencil"
                src="./images/pencil.svg"
                alt="Pencil icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__add-btn">
            New Post
            <img src="./images/plus.svg" alt="Plus icon" />
          </button>
        </section>
        <!-- Cards -->
        <section class="cards page__section">
          <ul class="cards_list">
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card_image"
              />
              <div class="card_content">
                <h2 class="card_title">Val Thorens</h2>
                <button type="button" class="card_like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant Terrace"
                class="card_image"
              />
              <div class="card_content">
                <h2 class="card_title">Restaurant Terrace</h2>
                <button type="button" class="card_like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An Outdoor Cafe"
                class="card_image"
              />
              <div class="card_content">
                <h2 class="card_title">An Outdoor Cafe</h2>
                <button type="button" class="card_like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A Very Long Bridge"
                class="card_image"
              />
              <div class="card_content">
                <h2 class="card_title">A Very Long Bridge</h2>
                <button type="button" class="card_like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Mountain House"
                class="card_image"
              />
              <div class="card_content">
                <h2 class="card_title">Mountain House</h2>
                <button type="button" class="card_like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Tunnel with Morning Light"
                class="card_image"
              />
              <div class="card_content">
                <h2 class="card_title">Tunnel with Morning Light</h2>
                <button type="button" class="card_like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <!-- Footer Section -->
      <footer class="footer">2025 &copy; Spots</footer>
    </div>
  </body>
</html>
