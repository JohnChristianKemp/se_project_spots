<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots - Profile Management Page" />
    <meta name="author" content="John Kemp" />
    <meta name="keywords" content="HTML, CSS, Profile Page, Spots" />
    <link rel="stylesheet" href="./pages/index.css" />

    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <!-- Page Container -->
    <div class="page">
      <!-- Header Section -->
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>

      <!-- Main Content Section -->
      <main class="content">
        <!-- Profile Section -->
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/spots-avatar-and-card-images/avatar.jpg"
            alt="Bessie Coleman"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                class="profile__image-pencil"
                src="./images/pencil.svg"
                alt="Pencil icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus icon" />
            New Post
          </button>
        </section>
        <!-- Cards -->
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant Terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An Outdoor Cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An Outdoor Cafe</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A Very Long Bridge"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">A Very Long Bridge</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Mountain House"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain House</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Tunnel with Morning Light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with Morning Light</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <!-- Footer Section -->
      <footer class="footer">
        <p class="footer__text">2025 &copy; Spots</p>
      </footer>
      <div class="modal modal_opened">
        <div class="modal__container">
          <button type="submit" class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="Edit-profile" class="modal__form">
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="scripts/index.js"></script>
  </body>
</html>
